[PHP]
post_max_size = 12M
upload_max_filesize = 10M
max_execution_time = 30
max_input_time = 30
memory_limit = 512M
expose_php = Off
max_input_vars = 5000
realpath_cache_size = 128k
short_open_tag = Off
sendmail_path = /usr/sbin/sendmail -t -i
display_errors = Off
log_errors = On
error_log = /var/log/phpfpm/php_errors.log

[Date]
date.timezone = America/Manaus

[opcache]
opcache.max_accelerated_files = 32000
opcache.memory_consumption = 128
opcache.fast_shutdown = 0

[xdebug]
zend_extension = /usr/local/lib/php/extensions/no-debug-non-zts-20121212/xdebug.so
xdebug.remote_enable = 1
xdebug.remote_autostart = 1
xdebug.remote_host = 172.17.42.1
xdebug.remote_log = /var/log/xdebug.log
xdebug.remote_mode = req
xdebug.remote_port = 7391
xdebug.idekey = www-data
xdebug.show_local_vars = 0
xdebug.var_display_max_data = 10000
xdebug.var_display_max_depth = 20
xdebug.show_exception_trace = 0
